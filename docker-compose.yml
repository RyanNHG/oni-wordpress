version: '3'
services:

  cms:
    image: ryannhg/oni-cms:graphql
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_PASSWORD: password
    links:
      - db:mysql

  db:
    image: ryannhg/oni-db:graphql
    volumes:
      - ./cms/wordpress-content.sql:/docker-entrypoint-initdb.d/wordpress-content.sql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: password

  # web:
  #   image: ryannhg/oni-web:latest
  #   ports:
  #     - 3000:3000
  #   volumes:
  #     - ./web/src:/usr/src/app/src
  #   links:
  #     - cms:cms

  sql-web:
    build:
      context: ./sql-web
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    volumes:
      - ./sql-web/src:/usr/src/app/src
    links:
      - db:db

