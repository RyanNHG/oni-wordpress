version: '3'
services:

  mysql:
    image: ryannhg/oni-db:latest
    environment:
      MYSQL_ROOT_PASSWORD: password

  cms:
    image: ryannhg/oni-cms:latest
    ports:
      - 8080:80
    environment:
      WORDPRESS_DB_PASSWORD: password
      WP_ENDPOINT_URL: http://worker/api
      WP_SECRET_TOKEN: super-secret-token
    volumes:
      - ./cms/publish-hook:/var/www/html/wp-content/plugins/publish-hook
    links:
      - mysql

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    image: ryannhg/oni-worker:latest
    environment:
      WP_SECRET_TOKEN: super-secret-token
      LIVE_MONGO_URI: mongodb://mongo/cms-live
      PREVIEW_MONGO_URI: mongodb://mongo/cms-preview
    volumes:
      - ./worker/app.js:/usr/src/app/app.js
      - ./worker/data.js:/usr/src/app/data.js
      - ./worker/logic.js:/usr/src/app/logic.js
    links:
      - cms

  mongo:
    image: mongo

  web-live:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: ryannhg/oni-web:latest
    environment:
      MONGO_URI: mongodb://mongo/cms-live
    ports:
      - 3000:80
    volumes:
      - ./web/app.js:/usr/src/app/app.js
    links:
      - mongo

  web-preview:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: ryannhg/oni-web:latest
    environment:
      MONGO_URI: mongodb://mongo/cms-preview
    ports:
      - 4000:80
    volumes:
      - ./web/app.js:/usr/src/app/app.js
    links:
      - mongo
